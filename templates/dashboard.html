<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>↓ home ↓</title>

    />

      name="description"
      content="A Discord bot that can help you manage your guild members' newsletter subscription!"
    />

    <meta name="author" content="Bhavya, Gauri. Nandini" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      property="og:image:url"
      content="https://img.icons8.com/ios/64/000000/email-open.png"

      property="og:description"
      content="A Discord bot that can help you manage your guild members' newsletter subscription!"
    />

      name="twitter:image"

    <link
      type="text/css"
      href="{{ url_for('static', filename='styles/index.css') }}"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"

      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- nav bar starts -->
    <nav class="navbar navbar-expand-lg">
      <ul class="navbar-nav me-auto">
        <a class="navbar-brand" href="/"
          ><img
            src="https://img.icons8.com/ios/64/000000/email-open.png"
            height="30px"
        /></a>
      </ul>
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-toggle="collapse"
        data-target=".navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/invite">Add to Discord</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/nandiniproothi/signmeup-bot"
              >Source Code</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav bar ends -->
    <!-- content start -->
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <h2>Dashboard</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3">
          <h3>Templates</h3>
        </div>
        <div class="col-sm-3">
          <img src="{{url_for('static', filename='resources/plusIcon.png')}}" height="30px" onclick="addItem()">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="templateTable">
          
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="Template Name">
              </div>
              <div class="col">
              <button type="button" class="btn btn-primary">Broadcast Email</button>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- content ends -->
  </body>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"
  ></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</html>
