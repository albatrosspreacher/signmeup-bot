<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link type="text/css" href="{{ url_for('static', filename='styles/dashboard-index.css') }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class=nav-bar>
        <nav>
            <div class="logo">
                <img src="https://img.icons8.com/ios/100/000000/email-open.png" />
            </div>
            <div class="add">
                <a href="#">Add to Discord</a>
            </div>
            <div class="lo">
                <a href="#">Log Out</a>
            </div>

        </nav>
    </div>
    <div class="header">
        <h1>My Dashboard</h1>
    </div>
    <div class="uploads">
        <div class="titlerow">
        </div>
        <h2>Name</h2>
        <h3>File</h3>
        <input type="text" placeholder="Enter Name">
        <button type="button" class="upload"><img src="{{url_for('static', filename='resources/uploadIcon.png')}}">   Upload</button>
    </div>
    <div class="addrow">
        <img src="{{url_for('static', filename='resources/plusIcon.png')}}">
    </div>
    <div class="lt">
        <h2>File</h2>
        <div class="listboxmain">
        </div>
        <h3>Select File</h3>
        <img src="{{url_for('static', filename='resources/upArrowIcon.png')}}">
    </div>
    <button type="button">Broadcast</button>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    
</body>

</html>
