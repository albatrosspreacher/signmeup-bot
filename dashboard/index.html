<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class=nav-bar>
        <nav>
            <div class="logo">
                <img src="https://img.icons8.com/ios/100/000000/email-open.png" />
            </div>
            <div class="add">
                <a href="#">Add to Discord</a>
            </div>
            <div class="lo">
                <a href="#">Log Out</a>
            </div>

        </nav>
    </div>
    <div class="header">
        <h1>My Dashboard</h1>
    </div>
    <div class="uploads">
        <div class="titlerow">
        </div>
        <h2>Name</h2>
        <h3>File</h3>
        <input type="text" placeholder="Enter Name">
        <button type="button" class="upload"><img src="images/3671892_upload_icon 1.png">   Upload</button>
    </div>
    <div class="addrow">
        <img src="images/134224_add_plus_new_icon 1.png">
    </div>
    <div class="lt">
        <h2>File</h2>
        <div class="listboxmain">
        </div>
        <h3>Select File</h3>
        <img src="images/Chevron.png">
    </div>
    <button type="button">Broadcast</button>
    <script src="main.js"></script>
    
</body>

</html>
